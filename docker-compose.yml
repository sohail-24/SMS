version: "3.9"

services:
  web:
    build: .
    container_name: sms-django
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py update_admin_credentials &&
             gunicorn SMS.wsgi:application --bind 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - ALLOWED_HOSTS=13.232.2.80,localhost,127.0.0.1
    volumes:
      - .:/app
    restart: always

